<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
      </div>
      <div>
        <form class="tipsform">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              placeholder="100"
              name="bill"
              id="bill"
              class="formImput"
            />
          </p>
          <label for="serviceQual">
            <p>Como foi seu serviço?</p>
          </label>
          <p>
            <select name="serviceQual" id="serviceQual" class="formSelect">
              <option disabled selected value="0">
                -- Escolha uma opção --
              </option>
              <option value="0.3">30% - Excelente</option>
              <option value="0.25">25% - Incrível</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Aceitável</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.05">05% - Péssimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão <br />dividir a conta?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="1"
              name="people"
              id="people"
              class="formImput"
            />
            pessoa(s)
          </p>
          <button type="submit" class="formButton">Calcular</button>
        </form>
      </div>
    </div>
  </body>
</html>
